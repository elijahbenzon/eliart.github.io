<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>jQUERY Practice</title>
  </head>
  <style media="screen">
    .dynamicClass{
      font-size:30px;
    }
    #TestId{
      background: lightblue;
      width: 100px;
      height: 100px;
      position: relative;
    }
  </style>
  <body>
    <h1>DOM Test</h1>
    <p>Text</p>
    <p class="text-demo">This is the text demo</p>
    <p class="text-demo1"></p>
    <button>Button</button>
    <div id="TestId">This is a test
  </div><br>
    <p class "demo">My name is</p>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script>
$(document).ready(function(){
      $(".text-demo1").html("I'm using JQuery now");
      $(".text-demo1").css({"color" : "red", "font-size" : "30px"});
      $(".text-demo").addClass("dynamicClass");

      $("#TestId").hover(function(){
          $("#TestId").css("color", "red");
        },
          function(){
          $("#TestId").css("color", "black");
        });

      $("#TestId").on({
        mouseenter: function(){
        $(this).css("background-color", "lightgray");
        },
        mouseleave: function(){
        #(this).css("background-color", "lightblue");
        },
        click: function(){
        $(this).css("background-color", "yellow");
        }
      });

      $("button").click(function(){
        $("#TestId").width("300px");
        $("#TestId").height("300px");
        $("#TestId").toggle(1000);
        $("#TestId").fadeOut(1000);
        $("#TestId").slideToggle("fast");
      });

      $("button").click(function(){
        $(".demo").prepend("Elijah ");
        $(".demo").append("Elijah ");
      });

      $("button").click(function(){
        $("#TestId").animate({left:"250px", opacity:"0.5", height:"300px"})
      });


      });
  </script>
  </body>
</html>
