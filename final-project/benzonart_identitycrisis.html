    <link rel="stylesheet" type="text/css" href="slick/slick-theme.css"/>

  <body class="main-wrapper">
    <!-- the header -->
    <header class="header-main-wrapper-portfolio">
      <!-- logo -->
      <section class="logo">
        <a href="benzonart_main.html"><img src="./images/logo_black.png" width="150em"/></a>
      </section>
      <!-- navigation bar -->
      <nav class="navigation">
        <div class="menu-toggle">
          <div class="hamburger"></div>
        </div>
        <ul class="open desktop">
          <li><a href="benzonart_about.html">About</a></li>
          <li><a href="benzonart_portfolio.html">Portfolio</a></li>
          <li><a href="benzonart_blog.html">Blog</a></li>
          <li><a href="benzonart_contact.html">Contact</a></li>
        </ul>
      </nav>
    </header>
    <!-- introduction -->
    <section class="introduction-main-wrapper">
      <h1> Identity Crisis </h1>
      <p> Text </p>
    </section>
    <!-- gallery -->
    <section class="gallery-main-wrapper">
      <!-- hidden -->
      <div class="art-1-info">
        <h2> Who Am I, Vol. 2 </h2>
        <p> 2020 <br>
        Lead HB Pencil, Scotch Tape <br>
        18 X 14 " </p><br>
        <img src="./images/identity-crisis/identity-crisis-1-full.jpg" width="550em"/><br>
        <img src="./images/identity-crisis/identity-crisis-1-full-2.jpg" width="550em"/><br>

      </div>
      <!-- shown -->
      <div class="art-1">
        <img src="./images/identity-crisis/identity-crisis-1-square.jpg" width="275em" class="art-1-image"/>

    <!-- jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="//code.jquery.com/jquery.min.js"></script>
    <script type="text/javascript">
      // hamburger navigation
      $('.menu-toggle').click(function() {
        $('ul').toggleClass('opening');
        $(this).toggleClass('open');
      })
      // sticky navigation bar
      $(document).ready(function() {
        var stickyNavTop = $(".navigation").offset().top;
        var stickyNav = function(){
          var scrollTop = $(window).scrollTop();
          if (scrollTop > stickyNavTop) {
            $(".navigation").addClass("sticky");
          } else {
            $(".navigation").removeClass("sticky");
          }
        };
        stickyNav();
        $(window).scroll(function() {
          stickyNav();
        });
      });
      // galleries
      $(document).ready(function() {
        $(".button-close").click(function() {
          $(".art-1-info").hide(500);
        });
        $(".art-1-image").click(function() {
          $(".art-1-info").show(500);
          $([document.documentElement, document.body]).animate({
            scrollTop: $(".art-1-info").offset().top
          }, 2000);
        });
      });
    </script>
  </body>
